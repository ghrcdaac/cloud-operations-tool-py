
 name: Build & Test
 on:
   push:

 jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install package
        run: |
          python3 -m pip --use-feature=in-tree-build install .
